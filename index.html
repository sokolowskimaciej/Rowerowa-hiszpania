
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Spain Biking</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdfdfd;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #ffcc00;
            text-align: center;
            padding: 1em;
        }
        header img {
            width: 120px;
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav button {
            margin: 0 5px;
            padding: 8px 12px;
            background: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 1em;
            background: #0077cc;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Spain Biking Logo">
        <h1>Spain Biking</h1>
    </header>

    <nav>
        <button onclick="setLanguage('pl')">Polski</button>
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('es')">Español</button>
    </nav>

    <div class="container">
        <h2 id="booking-title">Zarezerwuj rower</h2>
        <form action="https://formspree.io/f/mwkgrwvo" method="POST">
            <label for="name" id="name-label">Imię:</label>
            <input type="text" name="name" required>
            
            <label for="email" id="email-label">E-mail:</label>
            <input type="email" name="email" required>
            
            <label for="date" id="date-label">Data rezerwacji:</label>
            <input type="date" name="date" required>

            <label for="bike-type" id="type-label">Typ roweru:</label>
            <select name="bike-type">
                <option value="classic">Tradycyjny</option>
                <option value="electric">Elektryczny</option>
            </select>

            <button type="submit" id="submit-button">Zarezerwuj</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Spain Biking
    </footer>

    <script>
        const translations = {
            pl: {
                "booking-title": "Zarezerwuj rower",
                "name-label": "Imię:",
                "email-label": "E-mail:",
                "date-label": "Data rezerwacji:",
                "type-label": "Typ roweru:",
                "submit-button": "Zarezerwuj"
            },
            en: {
                "booking-title": "Book a Bike",
                "name-label": "Name:",
                "email-label": "Email:",
                "date-label": "Reservation Date:",
                "type-label": "Bike Type:",
                "submit-button": "Book"
            },
            es: {
                "booking-title": "Reserva una bicicleta",
                "name-label": "Nombre:",
                "email-label": "Correo electrónico:",
                "date-label": "Fecha de reserva:",
                "type-label": "Tipo de bicicleta:",
                "submit-button": "Reservar"
            }
        };

        function setLanguage(lang) {
            for (const key in translations[lang]) {
                document.getElementById(key).textContent = translations[lang][key];
            }
        }
    </script>
</body>
</html>
